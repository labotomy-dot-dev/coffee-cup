apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-cup
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coffee-cup
  template:
    metadata:
      labels:
        app: coffee-cup
    spec:
      containers:
        - name: coffee-cup
          image: ghcr.io/labotomy-dot-dev/coffee-cup-coffee-cup:prod-22
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "prod"
