apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tea-cup-dev
  namespace: argocd
  labels:
    app.kubernetes.io/instance: tea-cup-dev
    app.kubernetes.io/part-of: tea-cup
spec:
  project: dev
  source:
    repoURL: 'https://github.com/labotomy-dot-dev/coffee-cup.git'
    targetRevision: main
    path: products/tea-cup/deploy/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
