apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps-prod
  namespace: argocd
  labels:
    app.kubernetes.io/instance: platform-apps-prod
    app.kubernetes.io/part-of: platform
spec:
  project: platform
  source:
    repoURL: 'https://github.com/labotomy-dot-dev/coffee-cup.git'
    targetRevision: main
    path: gitops/platform/apps/prod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true