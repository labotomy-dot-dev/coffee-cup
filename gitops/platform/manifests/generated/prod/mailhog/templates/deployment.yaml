# Source: mailhog/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  labels:
    helm.sh/chart: mailhog-5.2.3
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: mailhog
    app.kubernetes.io/version: "v1.0.1"
    app.kubernetes.io/managed-by: Helm
  namespace: "mailhog"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailhog
      app.kubernetes.io/instance: mailhog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailhog
        app.kubernetes.io/instance: mailhog
    spec:
      serviceAccountName: mailhog
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: mailhog
          image: "docker.io/mailhog/mailhog:v1.0.1"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: MH_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 8025
              protocol: TCP
            - name: tcp-smtp
              containerPort: 1025
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 1025
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: 1025
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
          resources:
            {}
