name: Rollback After ArgoCD Sync Failure

on:
  repository_dispatch:
    types: [argocd-sync-failed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  debug:
    name: Print ArgoCD webhook payload
    runs-on: ubuntu-latest
    if: ${{ github.event.client_payload.project == 'prod' }}
    steps:
      - name: Print payload
        run: |
          echo "Event type: ${{ github.event.action || github.event_name }}"
          echo "Payload: ${{ toJson(github.event.client_payload) }}"
  rollback:
    name: Rollback failed ArgoCD app
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    # ✅ Only trigger for ArgoCD apps belonging to the prod project
    if: ${{ github.event.client_payload.project == 'prod' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print failure payload
        run: |
          echo "❌ ArgoCD sync failed!"
          echo "App: ${{ github.event.client_payload }}"

      - name: Normalize app name
        id: normalize
        shell: bash
        run: |
          ARGO_APP="${{ github.event.client_payload.app }}"
          APP_BASE=$(echo "$ARGO_APP" | sed -E 's/-[^-]+$//')
          echo "Normalized app name: $APP_BASE"
          echo "app_base=$APP_BASE" >> $GITHUB_OUTPUT

      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Rollback to previous image version
        shell: bash
        env:
          APP_BASE: ${{ steps.normalize.outputs.app_base }}
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: ./.github/workflows/scripts/rollback.sh

