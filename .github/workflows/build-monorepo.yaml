name: Build and Deploy Changed Apps

on:
  push:
    branches:
      - main
    paths:
      - "products/**"
      - ".github/workflows/build-monorepo.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed apps
        id: detect
        run: |
          git fetch --depth=2 origin refs/heads/main

          if [ "$(git rev-list --count HEAD)" -eq 1 ]; then
            echo "First commit detected. Building all apps."
            CHANGED_APPS=$(ls products)
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            CHANGED_APPS=$(echo "$CHANGED_FILES" | grep '^products/' | cut -d'/' -f2 | sort -u)
          fi

          # Convert newline-separated list to JSON array
          if [ -z "$CHANGED_APPS" ]; then
            echo "No changes detected in any app."
            echo "apps=[]" >> $GITHUB_OUTPUT
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Detected changed apps: $CHANGED_APPS"
            CHANGED_APPS_JSON=$(echo "$CHANGED_APPS" | tr ' ' '\n' | jq -R -s -c 'split("\n")[:-1]')
            echo "apps=$CHANGED_APPS_JSON" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no changes detected
        if: steps.detect.outputs.changed == 'false'
        run: echo "No app changes detected. Skipping build."

      - name: Install yq
        if: steps.detect.outputs.changed == 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Set up Docker Buildx
        if: steps.detect.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.detect.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker images for changed apps
        if: steps.detect.outputs.changed == 'true'
        run: |
          APPS_JSON='${{ steps.detect.outputs.apps }}'
          CHANGED_APPS=$(echo "$APPS_JSON" | jq -r '.[]')

          for APP in $CHANGED_APPS; do
            echo "Building app: $APP"
            SRC_PATH="products/$APP/src"
            DEV_MANIFEST_PATH="products/$APP/deploy/dev"
            TAG="dev-${{ github.run_number }}"

            docker buildx build "$SRC_PATH" \
              --push \
              --tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-$APP:$TAG"

            echo "Updating manifests for $APP..."
            yq -i ".spec.template.spec.containers[0].image = \"$REGISTRY/$IMAGE_NAME-$APP:$TAG\"" \
              "$DEV_MANIFEST_PATH/deploy.yaml"

            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$DEV_MANIFEST_PATH/deploy.yaml"
          done

          git commit -m "Update image tags for changed apps [skip ci]" || echo "No changes"
          git push

  test-in-cluster:
    runs-on: ubuntu-latest
    needs: detect-and-build
    steps:
      - name: Run integration tests inside cluster
        run: echo "Running tests in dev cluster..."
        # Add your real cluster test commands here

      - name: Check test results
        run: echo "All tests passed âœ…"

  promote-prod:
    name: Promote changed apps to production
    runs-on: ubuntu-latest
    needs: [detect-and-build, test-in-cluster]
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq and yq
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Debug apps output
        run: |
          echo "Raw JSON from detect-and-build: '${{ needs.detect-and-build.outputs.apps }}'"
          echo "Parsed apps:"
          echo '${{ needs.detect-and-build.outputs.apps }}' | jq -r '.[]'
      - name: Promote changed apps from dev to prod
        run: |
          APPS_JSON='${{ needs.detect-and-build.outputs.apps }}'
          echo "Raw JSON: $APPS_JSON"
          echo "$APPS_JSON" | jq .

          CHANGED_APPS=$(echo "$APPS_JSON" | jq -r '.[]')
          echo "Parsed apps: $CHANGED_APPS"

          echo "Promoting apps to prod: $CHANGED_APPS"

          for APP in $CHANGED_APPS; do
            echo "Processing app: $APP"

            DEV_MANIFEST_PATH="products/$APP/deploy/dev"
            PROD_MANIFEST_PATH="products/$APP/deploy/prod"

            DEV_IMAGE=$(yq '.spec.template.spec.containers[0].image' "$DEV_MANIFEST_PATH/deploy.yaml")
            PROD_IMAGE=$(echo "$DEV_IMAGE" | sed 's/dev-/prod-/')

            echo "Promoting image: $DEV_IMAGE -> $PROD_IMAGE"

            docker pull "$DEV_IMAGE"
            docker tag "$DEV_IMAGE" "$PROD_IMAGE"
            docker push "$PROD_IMAGE"

            yq -i ".spec.template.spec.containers[0].image = \"$PROD_IMAGE\"" "$PROD_MANIFEST_PATH/deploy.yaml"

            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$PROD_MANIFEST_PATH/deploy.yaml"
          done

          git commit -m "Promote changed apps to prod [skip ci]" || echo "No changes to commit"
          git push

