name: Build and Deploy Changed App

on:
  push:
    branches:
      - main
    paths:
      - "products/**"
      - ".github/workflows/build-monorepo.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed app folder
        id: detect
        run: |
          # Ensure we have at least 2 commits for diff to work
          git fetch --depth=2 origin ${{ github.ref }}

          # If this is the first commit, handle it gracefully
          if [ "$(git rev-list --count HEAD)" -eq 1 ]; then
            echo "First commit detected. Building all apps."
            CHANGED_APPS=$(ls products)
          else
            # Compare current and previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            CHANGED_APPS=$(echo "$CHANGED_FILES" | grep '^products/' | cut -d'/' -f2 | sort -u)
          fi

          if [ -z "$CHANGED_APPS" ]; then
            echo "No changes detected in any app. Exiting."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Detected changed apps: $CHANGED_APPS"
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Stop if no changes detected
        if: steps.detect.outputs.changed == 'false'
        run: echo "No app changes detected. Skipping build."

      - name: Install yq
        if: steps.detect.outputs.changed == 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Set up Docker Buildx
        if: steps.detect.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.detect.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker images for changed apps
        if: steps.detect.outputs.changed == 'true'
        run: |
          for APP in ${{ steps.detect.outputs.apps }}; do
            echo "Building app: $APP"
            SRC_PATH="products/$APP/src"
            DEV_MANIFEST_PATH="products/$APP/deploy/dev"
            TAG="dev-${{ github.run_number }}"
            
            docker buildx build "$SRC_PATH" \
              --push \
              --tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${APP}:$TAG"
            
            echo "Updating manifests for $APP..."
            yq -i ".spec.template.spec.containers[0].image = \
              \"$REGISTRY/$IMAGE_NAME-$APP:$TAG\"" \
              "$DEV_MANIFEST_PATH/deploy.yaml"
            
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$DEV_MANIFEST_PATH/deploy.yaml"
          done

          git commit -m "Update image tags for changed apps [skip ci]" || echo "No changes"
          git push

  test-in-cluster:
    runs-on: ubuntu-latest
    needs: detect-and-build
    steps:
      - name: Run integration tests inside cluster
        run: echo "Running tests in dev cluster..."

      - name: Check test results
        run: echo "All tests passed âœ…"

  promote-prod:
    name: Promote changed apps to production
    runs-on: ubuntu-latest
    needs: test-in-cluster
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect changed apps in dev manifests
        id: detect_dev
        run: |
          git fetch --depth=2 origin ${{ github.ref }}

          if [ "$(git rev-list --count HEAD)" -eq 1 ]; then
            echo "First commit detected. Promoting all apps."
            CHANGED_APPS=$(ls products)
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            CHANGED_APPS=$(echo "$CHANGED_FILES" | grep '^products/.*/deploy/dev/' | cut -d'/' -f2 | sort -u)
          fi

          if [ -z "$CHANGED_APPS" ]; then
            echo "No changes detected in dev manifests. Exiting."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Detected changed dev apps: $CHANGED_APPS"
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Stop if no changes detected
        if: steps.detect_dev.outputs.changed == 'false'
        run: echo "No changes in dev manifests. Skipping promotion."

      - name: Install yq
        if: steps.detect_dev.outputs.changed == 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Log in to GitHub Container Registry
        if: steps.detect_dev.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Promote changed apps to prod
        if: steps.detect_dev.outputs.changed == 'true'
        run: |
          for APP in ${{ steps.detect_dev.outputs.apps }}; do
            echo "=== Promoting $APP to production ==="
            DEV_MANIFEST_PATH="products/$APP/deploy/dev"
            PROD_MANIFEST_PATH="products/$APP/deploy/prod"
            DEV_TAG=$(yq '.spec.template.spec.containers[0].image' "$DEV_MANIFEST_PATH/deploy.yaml" | awk -F: '{print $NF}')
            PROD_TAG="prod-${{ github.run_number }}"
            DEV_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-$APP:$DEV_TAG"
            PROD_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-$APP:$PROD_TAG"

            echo "Dev image: $DEV_IMAGE"
            echo "Prod image: $PROD_IMAGE"

            # Smoke tests on dev
            echo "Running smoke tests on dev for $APP..."
            # curl -f "https://dev.example.com/$APP/health" || exit 1

            # Retag and push prod image
            docker pull "$DEV_IMAGE"
            docker tag "$DEV_IMAGE" "$PROD_IMAGE"
            docker push "$PROD_IMAGE"

            # Update prod manifests
            echo "Updating prod manifest for $APP with $PROD_IMAGE"
            yq -i ".spec.template.spec.containers[0].image = \"$PROD_IMAGE\"" \
              "$PROD_MANIFEST_PATH/deploy.yaml"

            git add "$PROD_MANIFEST_PATH/deploy.yaml"
          done

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Promote changed apps to production [skip ci]" || echo "No changes to commit"
          git push || echo "Push skipped (no changes)"

      - name: Run production smoke tests
        if: steps.detect_dev.outputs.changed == 'true'
        run: |
          for APP in ${{ steps.detect_dev.outputs.apps }}; do
            echo "Running production smoke tests for $APP..."
            # curl -f "https://prod.example.com/$APP/health" || exit 1
          done

