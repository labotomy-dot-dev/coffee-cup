name: Smoke test on production after ArgoCD sync

# ðŸ‘‡ Dynamic workflow run name appears in the Actions UI
run-name: |
  [${{ github.event.client_payload.project || 'unknown' }}] \
  ${{ github.event.client_payload.app || 'no-app' }} \
  (rev: ${{ github.event.client_payload.app_revision || 'n/a' }}) \
  -> ${{ github.event.action || github.event_name }}
on:
  repository_dispatch:
    types: [argocd-on-prod-deployed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  debug:
    name: Print ArgoCD webhook payload
    runs-on: ubuntu-latest
    if: ${{ github.event.client_payload.project == 'prod' }}
    steps:
      - name: Print payload
        run: |
          echo "Event type: ${{ github.event.action || github.event_name }}"
          echo "Payload: ${{ toJson(github.event.client_payload) }}"
  smoke_tests:
    name: Run production smoke tests
    # âœ… Only trigger for ArgoCD apps belonging to the prod project
    if: ${{ github.event.client_payload.project == 'prod' }}
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print ArgoCD webhook payload
        run: |
          echo "ArgoCD Payload: ${{ github.event.client_payload }}"
          echo "âœ… ArgoCD sync succeeded for production!"
      - name: Print deployment info for debugging
        run: |
          echo "Deployment ID: ${{ github.event.client_payload.deployment_id }}"
          echo "App: ${{ github.event.client_payload.app }}"
          cat products/apps/prod/${{ github.event.client_payload.app }}.yaml || echo "No app manifest found."
      - name: Normalize app name
        id: normalize
        shell: bash
        run: |
          ARGO_APP="${{ github.event.client_payload.app }}"
          APP_BASE=$(echo "$ARGO_APP" | sed -E 's/-[^-]+$//')
          echo "Normalized app name: $APP_BASE"
          echo "app_base=$APP_BASE" >> $GITHUB_OUTPUT
      - name: Get deployment id from manifest
        run: |
          APP_BASE="${{ steps.normalize.outputs.app_base }}"
          echo "Extracting Deployment ID from manifest."
          DEPLOYMENT_ID=$(yq eval '.metadata.annotations."github.com/deployment_id"' gitops/products/apps/prod/$APP_BASE.yaml)
          echo "Deployment ID from gitops manifest: $DEPLOYMENT_ID"
          echo DEPLOYMENT_ID="$DEPLOYMENT_ID" >> $GITHUB_ENV
      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: "${{ github.token }}"
          environment-url: https://${{ github.event.client_payload.app }}.labotomy.dev
          state: "success"
          deployment-id: ${{ env.DEPLOYMENT_ID }}
      - name: Run production smoke test
        shell: bash
        run: |
          echo "Running smoke test for ${{ env.APP_BASE }}..."
          # Example:
          # curl -f "https://prod.example.com/${{ env.APP_BASE }}/health" || exit 1
          echo "âœ… Smoke test passed!"
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "Production smoke test for ${{ env.APP_BASE }} completed with status: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Production Smoke Test Notification*\n*App:* ${{ env.APP_BASE }}\n*Status:* ${{ job.status }}."
  rollback-on-failure:
    name: Rollback on failure
    runs-on: ubuntu-latest
    needs: smoke_tests
    if: failure()
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rollback to previous image version
        shell: bash
        run: ./github/workflows/scripts/rollback.sh

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "Production smoke test for ${{ env.APP_BASE }} completed with status: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Production Rollback Notification*\n*App:* ${{ env.APP_BASE }}\n*Status:* Rolled back due to smoke test failure."
